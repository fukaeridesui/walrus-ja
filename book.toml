[book]
authors = ["Mysten Labs <build@mystenlabs.com>"]
language = "ja"
multilingual = false
src = "docs/book"
title = "Walrus（日本語版）"

[build]
build-dir = "docs/build"

[output.html]
additional-css = ["docs/mdbook-admonish.css", "docs/theme/tabs.css"]
additional-js = ["docs/theme/tabs.js"]
theme = "docs/theme"

